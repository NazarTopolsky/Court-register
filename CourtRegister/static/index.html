<html>
<head>
    <link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"/>
</head>
<body>
<div class="alchemy" id="alchemy"></div>

<script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    var types = ["Region",
                "Court",
                "Court case",
                "Chairman",
                "Court Judgement Type",
                "Court Decision Type"];
    var colours = ["#DD79FF", "#FFFC00","#00FF30", "#5168FF","#00C0FF", "#FF004B", "#00CDCD",
        "#f83f00", "#f800df", "#ff8d8f","#ffcd00", "#184fff","#ff7e00"];

    var config = {
        dataSource: 'graph.json',
        forceLocked: false,
        directedEdges: true,
        nodeTypes: {
            "type": types
        },
        nodeCaption: "node_type",
        nodeCaptionsOnByDefault: "true",
        edgeCaptionsOnByDefault: "true",
        cluster: true,
        clusterColours: ["#DD79FF", "#00FF30", "#5168FF", "#f83f00", "#ff8d8f"]
    };

    alchemy = new Alchemy(config)
    d3.selectAll(".alchemy text")
    .style("display", "block")
</script>
</body>
</html>
