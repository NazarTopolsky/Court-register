<html>
<head>
    <link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"/>
</head>
<style>
    .search-form {
        width: 100%;
        text-align: center;
    }
</style>
<body>
<div class="search-form">
    <form method="POST" action="">
        <p>Область</p>
        <input type="text" name="Region">
        Суд:<br>
        <input type="text" name="Court">
        <br>
        Суддя:<br>
        <input type="text" name="Chairman">
        <br>
        Дата справи<br>
        <input type="text" name="Date">
        <input type="submit" name="search" value="Пошук">
    </form>
</div>
<div class="alchemy" id="alchemy"></div>

<script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    var types = ["Region",
        "Court",
        "Court case",
        "Chairman",
        "Court Judgement Type",
        "Court Decision Type"];
    var colours = ["#DD79FF", "#FFFC00", "#00FF30", "#5168FF", "#00C0FF", "#FF004B", "#00CDCD",
        "#f83f00", "#f800df", "#ff8d8f", "#ffcd00", "#184fff", "#ff7e00"];

    var config = {
        dataSource: 'graph.json',
        forceLocked: false,
        directedEdges: true,
        edgesVisible: true,
        nodeTypes: {
            "type": types
        },
        nodeStyle: {
            "all": {
                "borderColor": "#127DC1",
                "color": "#ff8d8f"
            }
        },
        edgeTypes: {
            "type": ["SITUATED_IN", "RULED_BY", "CARRIED_BY", "OF_JUDGEMENT_TYPE", "OF_DECISION_TYPE"]
        },
        edgeStyle: {
            "all": {
                "color": "#eeeeee",
                "width": 2,
                "visible": true
            }
        },
        graphHeight: function () {
            return window.innerHeight;
        },
        graphWidth: function () {
            return window.innerWidth / 1.5;
        },
        cluster: false,
        clusterColours: colours,
        nodeCaption: "caption",
        edgeCaption: "caption",
        nodeCaptionsOnByDefault: "true",
        edgeCaptionsOnByDefault: "false"
    };

    alchemy = new Alchemy(config);
</script>
</body>
</html>
